<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="project.css">
    <script src="paper-full.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.core.min.js" type="text/javascript"></script>
    <script type="text/paperscript" canvas="myCanvas">
        
        var circles = [];

        var keyData = {
            a: new Howl({
                    src: ['sounds/bubbles.mp3']
                }),
            s: new Howl({
                    src: ['sounds/clay.mp3']
                }),
            d: new Howl({
                    src: ['sounds/confetti.mp3']
                }),
            f: new Howl({
                    src: ['sounds/corona.mp3']
                }),
            g: new Howl({
                    src: ['sounds/dotted-spiral.mp3']
                }),
            h: new Howl({
                    src: ['sounds/flash-1.mp3']
                }),
            j: new Howl({
                    src: ['sounds/flash-2.mp3']
                }),
            k: new Howl({
                    src: ['sounds/flash-3.mp3']
                }),
            l: new Howl({
                    src: ['sounds/glimmer.mp3']
                }),
            q: new Howl({
                    src: ['sounds/moon.mp3']
                }),
            w: new Howl({
                    src: ['sounds/pinwheel.mp3']
                }),
            e: new Howl({
                    src: ['sounds/piston-1.mp3']
                }),
            r: new Howl({
                    src: ['sounds/piston-2.mp3']
                }),
            t: new Howl({
                    src: ['sounds/piston-3.mp3']
                }),
            y: new Howl({
                    src: ['sounds/prism-1.mp3']
                }),
            u: new Howl({
                    src: ['sounds/prism-2.mp3']
                }),
            i: new Howl({
                    src: ['sounds/prism-3.mp3']
                }),
            o: new Howl({
                    src: ['sounds/splits.mp3']
                }),
            p: new Howl({
                    src: ['sounds/squiggle.mp3']
                }),
            z: new Howl({
                    src: ['sounds/strike.mp3']
                }),
            x: new Howl({
                    src: ['sounds/suspension.mp3']
                }),
            c: new Howl({
                    src: ['sounds/timer.mp3']
                }),
            v: new Howl({
                    src: ['sounds/ufo.mp3']
                }),
            b: new Howl({
                    src: ['sounds/veil.mp3']
                }),
            n: new Howl({
                    src: ['sounds/wipe.mp3']
                }),
            m: new Howl({
                    src: ['sounds/zig-zag.mp3']
                }),

        };

        function onKeyDown(event) {
            if (keyData[event.key]) {
                keyData[event.key].play();
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                // var randomWidth = Math.floor(Math.random() * view.size.width);
                // var randomHeight = Math.floor(Math.random() * view.size.height);
                var newCircle = new Path.Circle(point, 300);
                newCircle.fillColor = randomColor();
                circles.push(newCircle);
            }
        }

        function onFrame(event) {
            for (var i=0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.90);
                if (circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }

        function randomColor() {
            return "rgb(" + random255() + ", " + random255() + ", " + random255() + ")";
        }

        function random255() {
            return Math.floor(Math.random() * 256);
        }

    </script>
</head>
<body>

    <canvas id="myCanvas" resize></canvas>

</body>
</html>
